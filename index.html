<!doctype html>
<html>
<head>
	<title>kaavio</title>
	<meta charset="utf-8"/>
	<link href="kaavio.css" rel="stylesheet" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js?2"></script>
	<script src="scripts/jszip.min.js?2"> </script>
	<script src="scripts/filesave.min.js?2"> </script>
</head>

<body>
<div class = "container">
	<div class="navbar">
		<img src = "img/kaavioLogo.png" id = "kaaviologo"/>
		<a href = "#openModal"><img src = "img/setting_icon.png" id = "setting"/></a>
		<div id="openModal" class="modalDialog">
			<div>
				<a href="#close" title="Close" class="close">X</a>
				<h2><b>SETTINGS</b></h2>
				<label>Font size:</label><br>
				<input type="number" id = "fontsize" value="25"/>
				<br>
				<label>Circle Diameter:</label><br>
				<input type="number" id = "diameter" value="60"/>
				<br><br>
				<label class="cont">
				<input type="radio" checked="checked" name="radio" id="normal">
				<span class="checkmark"></span>
				Normal Font
				</label>
				<label class="cont">
				<input type="radio" name="radio" id="bold">
				<span class="checkmark"></span>
				Bold Font
				</label>
				<button id = "reset">Restore Default</button><br><br>
			</div>
		</div>
	</div>
	<div style="height:7%; width:100%;"></div>	
	<div class="container-row1">
		<div class="w3-third w3-container">
			<br>
			<textarea id="textArea" name="subject" placeholder="Insert syntax.."></textarea>
			<label id = "import" for = "importButton"> IMPORT FILE </label>
			<button id = "export"> EXPORT FILE </button>
		</div>
		<div class="w3-twothird w3-container">
			<br>
			<div id = "canvasPreview">
				<script src="scripts/sketch.js?2"> </script>
			</div>
			<button id = "generate"> GENERATE </button>
			<button id = "download"> DOWNLOAD </button>
		</div>
	</div>
</div>
</body>
</html>
